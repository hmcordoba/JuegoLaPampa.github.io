<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Preguntas - La Pampa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 25px;
      text-align: center;
      background: #b8ee82;
      background-image: url(imagenes/lapampa.jpeg);
      background-size:cover;
      background-position: center;
    }
    h1 {
      color: #0b0c0b;
      text-shadow: 1px 1px 2px #fff;
    }
    canvas {
      border-radius: 50%;
      border: 6px solid #333;
      margin-top: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
    }
    .flecha {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid red;
      margin: 0 auto;
      position: relative;
      top: -10px;
    }
    button {
      margin: 15px;
      padding: 20px 30px;
      font-size: 35px;
      cursor: pointer;
      border-radius: 8px;
      background: #4caf50;
      color: #080707;
      border: none;
    }
    #pregunta {
      margin-top: 20px;
      font-size: 25px;
      font-weight: bold;
      color: #7a0909;
      background: rgba(58, 212, 34, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .opcion {
      display: block;
      margin: 10px auto;
      padding: 20px;
      width: 80%;
      border-radius: 8px;
      background: #baba02;
      cursor: pointer;
      border: 1px solid #060606;
      font-size: 30px;
      font-weight: bold;
      color: #060606;
      
    }
    #resultado {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Juego de Preguntas - La Pampa</h1>

  <div class="flecha"></div>
  <canvas id="ruleta" width="400" height="400"></canvas><br>

  <button id="btnGirar" onclick="girarRuleta()">üéØ Girar Ruleta</button>
  <button id="btnReiniciar" onclick="reiniciarJuego()" style="display:none; background:#2196f3;">üîÑ Reiniciar</button>
<br>
  <div id="pregunta"></div>
  <div id="opciones"></div>
  <div id="resultado"></div>

  <script>
    let temaSeleccionado = "";
    let anguloActual = 0;

    const temas = ["Suelo", "Regi√≥n", "Clima", "Fauna", "Flora"];
    const colores = ["#99ff99", "#ffff99", "#ffcc99", "#ff9999", "#99ccff"];

    const preguntas = {
      flora: [
        { pregunta: "¬øCu√°l √°rbol es caracter√≠stico del caldenal pampeano?", opciones: ["Cald√©n", "Pino", "Quebracho"], respuesta: "Cald√©n" }
      ],
      fauna: [
        { pregunta: "¬øQu√© ave es t√≠pica de la regi√≥n pampeana?", opciones: ["√ëand√∫", "C√≥ndor", "√Åguila"], respuesta: "√ëand√∫" }
      ],
      suelo: [
        { pregunta: "El suelo pampeano es principalmente...", opciones: ["Arenoso", "Lo√©ssico f√©rtil", "Rocoso"], respuesta: "Lo√©ssico f√©rtil" }
      ],
      regi√≥n: [
        { pregunta: "¬øQu√© provincia compone esta Regi√≥n?", opciones: ["Santa Fe", "C√≥rdoba", "San Luis"], respuesta: "San Luis" }
      ],
      clima: [
        { pregunta: "¬øQu√© tipo de clima predomina en La Pampa?", opciones: ["Templado H√∫medo", "Tropical h√∫medo", "Polar"], respuesta: "Templado H√∫medo" }
      ]
    };

    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const arc = (2 * Math.PI) / temas.length;

    function dibujarRuleta() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < temas.length; i++) {
        const angle = anguloActual + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colores[i];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 18px Arial";
        ctx.fillText(temas[i], 180, 10);
        ctx.restore();
      }
    }

    function girarRuleta() {
      const vueltas = Math.floor(Math.random() * 3) + 4; // entre 4 y 6 vueltas
      const anguloExtra = Math.random() * 2 * Math.PI;
      const anguloFinal = anguloActual + vueltas * 2 * Math.PI + anguloExtra;
      const duracion = 3000;
      const inicio = Date.now();

      function animar() {
        const ahora = Date.now();
        const progreso = Math.min((ahora - inicio) / duracion, 1);
        anguloActual = anguloFinal * progreso;
        dibujarRuleta();
        if (progreso < 1) {
          requestAnimationFrame(animar);
        } else {
          const indice = Math.floor(((2 * Math.PI - (anguloFinal % (2 * Math.PI))) / arc) % temas.length);
          temaSeleccionado = temas[indice].toLowerCase();
          mostrarPregunta();
        }
      }
      animar();
    }

    function mostrarPregunta() {
      const lista = preguntas[temaSeleccionado];
      const pregunta = lista[Math.floor(Math.random() * lista.length)];
      document.getElementById("pregunta").innerText = "üìå" + pregunta.pregunta;
      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";
      document.getElementById("resultado").innerText = "";

      pregunta.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.classList.add("opcion");
        btn.innerText = op;
        btn.onclick = () => responder(op, pregunta.respuesta);
        opcionesDiv.appendChild(btn);
      });
    }

    function responder(opcion, correcta) {
      if (opcion === correcta) {
        document.getElementById("resultado").innerText = "‚úÖ ¬°Correcto!";
      } else {
        document.getElementById("resultado").innerText = "‚ùå Incorrecto, la respuesta era: " + correcta;
      }
      document.getElementById("btnReiniciar").style.display = "inline-block";
    }

    function reiniciarJuego() {
      temaSeleccionado = "";
      document.getElementById("pregunta").innerText = "";
      document.getElementById("opciones").innerHTML = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("btnReiniciar").style.display = "none";
      anguloActual = 0;
      dibujarRuleta();
    }

    dibujarRuleta();
  </script>
</body>
</html>
